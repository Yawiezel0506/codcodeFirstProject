<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products project</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <div id="topNav">
        <div id="topText">
          <p>Inventory Management</p>
        </div>
        <div id="topIcons">
          <span id="home" class="material-symbols-outlined"> home </span>
          <span id="add" class="material-symbols-outlined"> add_circle </span>
        </div>
      </div>
      <div id="bottomNav">
        <div id="filters">
          <div class="filter" id="all">
            <span>All Products</span>
          </div>
          <div class="filter" id="men's clothing">
            <span>Men</span>
          </div>
          <div class="filter" id="women's clothing">
            <span>Women</span>
          </div>
          <div class="filter" id="jewelery">
            <span>Jewelery</span>
          </div>
          <div class="filter" id="electronics">
            <span>Electronics</span>
          </div>
        </div>
        <div id="search">
          <input id="searchInput" type="search" placeholder="Search..." />
          <span id="searchBtn" class="material-symbols-outlined"> search </span>
          <ul class="suggestions" id="suggestionsList"></ul>
        </div>
      </div>
    </nav>
    <div class="users-container">
      <div id="mainContext" class="container py-5">
        <div id="singleProduct"></div>
        <div id="products" class="row pb-5 mb-4"></div>
      </div>
    </div>
    <footer>
      <div><p>Technical Support</p></div>
      <div><span class="material-symbols-outlined"> call </span></div>
      <div><p>+44 768 85747756</p></div>
    </footer>
  </body>
</html>
